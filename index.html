<!DOCTYPE html>
<html>
    <head>
      <title>Lifepal | Login</title>
      <link rel = "stylesheet" type = "text/css" href = "/css/loginStyle.css" />
      <script src = "loginJs.js"></script>
    </head>
    <body>
      <div id = "container">
        <div class = "logo"></div>
        <div class = "loginBox">
          <h1>lifepal</h1>
          <div class = "textbox">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input type = "text" id = "username" placeholder = "Username" name = "" value = "">
          </div>
          <div class = "textbox">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type = "password" id = "password" placeholder = "Password" name = "" value = "">
          </div>
          <input id = "loginBtn" type = "button" name = "" value = "Login" onclick = "validate()">
          <input id = "registerBtn" type = "button" name = "" value = "Register" onclick = "redirect()">
        </div>
      </div>
    </body>
</html>
